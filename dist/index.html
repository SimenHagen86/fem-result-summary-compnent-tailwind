<!doctype html>
<html lang="en" class="font-hanken">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-f17a877b.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Result summary component</title>
    <link rel="stylesheet" href="assets/index-2b6e2780.css" />
  </head>
  <body class="grid min-h-screen mx-auto md:place-content-center">
    <main
      class="shadow-black shadow-2xl md:rounded-r-3xl max-w-sm mx-auto md:flex md:max-w-full md:rounded-l-[2rem] md:mb-5"
    >
      <section
        class="bg-gradient-to-b from-g-Lightslateblue to-g-Lightroyalblue text-center rounded-b-[2rem] md:rounded-[2rem] flex flex-col mx-auto p-6 items-center max-w-sm md:justify-around"
      >
        <h1 class="text-xl font-bold text-Lightlavender md:text-2xl md:mt-">
          Your Result
        </h1>
        <div
          class="flex flex-col justify-center my-5 leading-10 rounded-full md:w-52 md:h-52 bg-gradient-to-b from-g2-Persianblue to-g2-violet-blue w-36 h-36"
        >
          <p class="pt-6 text-6xl font-extrabold text-white md:text-7xl">76</p>
          <p class="font-bold text-Lightlavender/50">of 100</p>
        </div>
        <div class="mx-auto space-y-2 text-Lightlavender text-balance">
          <h2 class="text-2xl font-bold text-white md:text-3xl">Great</h2>
          <p
            class="w-3/4 mx-auto md:w-full text-balance md:pt-3 text-Lightlavender/80"
          >
            Your performance exceed 65% of the people conduction the test here!
          </p>
        </div>
      </section>
      <section class="grid p-5 mx-auto w-96 md:rounded-r-3xl md:text-lg">
        <h2 class="px-3 py-3 font-bold md:text-2xl">Summary</h2>

        <div class="flex justify-between p-5 m-2 bg-p-lightred/5 rounded-2xl">
          <div class="flex gap-3">
            <img src="assets/icon-reaction-be72482d.svg" alt="" />
            <p class="text-p-lightred">Reaction</p>
          </div>
          <div>
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div
          class="flex justify-between p-5 m-2 bg-p-Orangeyyellow/5 rounded-2xl"
        >
          <div class="flex gap-3">
            <img src="assets/icon-memory-e3ffe8ec.svg" alt="" />
            <p class="text-p-Orangeyyellow">Memory</p>
          </div>
          <div>
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="flex justify-between p-5 m-2 bg-p-Greenteal/5 rounded-2xl">
          <div class="flex gap-3">
            <img src="assets/icon-verbal-e4311301.svg" alt="" />
            <p class="text-p-Greenteal">Verbal</p>
          </div>
          <div>
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="flex justify-between p-5 m-2 bg-p-Cobaltblue/5 rounded-2xl">
          <div class="flex gap-3">
            <img src="assets/icon-visual-ffe31e7d.svg" alt="" />
            <p class="text-p-Cobaltblue">Visual</p>
          </div>
          <div>
            <p><span>73</span> / 100</p>
          </div>
        </div>

        <button
          class="p-3 m-2 text-xl text-white duration-300 bg-Darkgrayblue rounded-[2rem] hover:bg-gradient-to-b from-g-Lightslateblue to-g-Lightroyalblue hover:text-white/80 md:py-4"
        >
          Continue
        </button>
      </section>
    </main>
  </body>
</html>
